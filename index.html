<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff" rel="stylesheet">
    <link rel="icon" type="image/svg" href="static/favicon-32x32.png" />
    <script src="RPS.js" defer></script>
    <title>Battle of The Century</title>
</head>
<body>
    <header>
        <div class="scoreboard">
            <div class="player">
                <div class="name">
                    <form>
                        <input type="text" id="pname" name="pname" placeholder="Enter Player Name">
                    </form>
                </div>
                <div class="score">

                </div>
            </div>
            <div class="CPU">
                <div class="CPU">
                    <p>CPU</p>
                </div>
                <div class="score">

                </div>
            </div>
        </div>
    </header>
    <div class="battle-ground">
        <div class="player-ground">
            <button class="btn" id="paper"><img src="static/paper-pngrepo-com.png"/></button>
            <button class="btn" id="rock"><img src="static/rock-pngrepo-com.png"/></button>
            <button class="btn" id="scissors"><img src="static/scissors-pngrepo-com.png"/></button>
        </div>
    </div>
    <footer><p>Created by Caelan Miller</p></footer>
</body>
</html>
